<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Read Destiny Online</title>
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
  <style>
    body {
      margin: 0; padding: 0; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #fff;
      display: flex; 
      flex-direction: column; 
      height: 100vh;
    }
    header {
      background: #ff4444;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #viewer {
      flex: 1;
      overflow: hidden;
    }
    #status {
      text-align: center;
      padding: 10px;
      background: #222;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>Destiny â€” Read Online</header>
  <div id="viewer"></div>
  <div id="status">Loading book...</div>

  <script>
    const status = document.getElementById('status');

    // Try loading EPUB
    const book = ePub('./DESTINY.epub');

    book.loaded.metadata.then(meta => {
      console.log('Book loaded:', meta);
      status.textContent = `Loaded: ${meta.title} by ${meta.creator || 'Unknown'}`;
    }).catch(err => {
      console.error('Failed to load book:', err);
      status.textContent = 'Failed to load EPUB file. Check file URL and CORS policy.';
    });

    const rendition = book.renderTo('viewer', {
      width: '100%',
      height: '100%',
    });

    rendition.display().catch(err => {
      console.error('Rendition display error:', err);
      status.textContent = 'Failed to display EPUB content.';
    });

    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight') rendition.next();
      if (e.key === 'ArrowLeft') rendition.prev();
    });
  </script>
</body>
</html>
