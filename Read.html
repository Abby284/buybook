<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Read Destiny Online | EPUB Reader</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #ff4444;
      margin-bottom: 20px;
      text-align: center;
    }
    #viewer {
      width: 90vw;
      max-width: 900px;
      height: 80vh;
      border: 1px solid #ff4444;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 15px #ff4444;
      overflow: hidden;
      position: relative;
    }
    #prev, #next {
      background: #ff4444;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }
    #prev:hover, #next:hover {
      background: #cc0000;
    }
    #nav {
      margin: 10px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    #pageNum {
      font-size: 1.2em;
      color: #ff6666;
      min-width: 60px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Destiny â€” Read Online</h1>

  <div id="viewer"></div>

  <div id="nav">
    <button id="prev">Previous</button>
    <span id="pageNum">Page 1</span>
    <button id="next">Next</button>
  </div>

  <!-- epub.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
  <script>
    // Initialize the book from the EPUB in the public folder
    const book = ePub("/DESTINY.epub");

    // Render the book in the #viewer element
    const rendition = book.renderTo("viewer", {
      width: "100%",
      height: "100%",
    });

    // Display the first page/chapter
    rendition.display();

    // Update page number on location change
    rendition.on("rendered", (section) => {
      const currentLocation = rendition.location;
      if (!currentLocation) return;

      // Calculate the displayed page number relative to total
      let currentPage = currentLocation.start.displayed.page || 1;
      let totalPages = currentLocation.start.displayed.total || 1;

      document.getElementById("pageNum").textContent = `Page ${currentPage} / ${totalPages}`;
    });

    // Navigation buttons
    document.getElementById("prev").addEventListener("click", () => {
      rendition.prev();
    });

    document.getElementById("next").addEventListener("click", () => {
      rendition.next();
    });

    // Error handling
    book.ready.then(() => {
      console.log("Book is ready!");
    }).catch(err => {
      console.error("Failed to load EPUB:", err);
      document.getElementById("viewer").textContent = "Failed to load the book. Please try again later.";
    });
  </script>
</body>
</html>
