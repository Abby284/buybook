<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read Destiny Online | Flipbook</title>
  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      overflow: hidden;
    }
    #viewer {
      height: 100vh;
      width: 100vw;
    }
    .ad-slot {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1e1e1e;
      border: 2px dashed #ff4444;
      color: #ddd;
      padding: 20px;
      border-radius: 12px;
      z-index: 10;
      text-align: center;
    }
    .ad-slot iframe {
      width: 300px;
      height: 250px;
    }
    .close-ad {
      margin-top: 10px;
      background: #ff0000;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 6px;
    }
    .close-ad:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <div class="ad-slot" id="adPopup">
    <p>— Sponsored —</p>
    <!-- Replace below with your Google AdSense code -->
    <iframe src="https://via.placeholder.com/300x250?text=Ad+Here"></iframe>
    <br>
    <button class="close-ad" onclick="closeAd()">Continue Reading</button>
  </div>

  <script>
    const book = ePub("ePub("https:abby284.github.io/buybook/DESTINY.epub")"); // Replace with your hosted EPUB link
    const rendition = book.renderTo("viewer", {
      width: "100%",
      height: "100%",
      spread: "always",
      flow: "paginated"
    });

    let chapterCount = 0;
    let adShownAt = [];

    rendition.display();

    book.loaded.navigation.then(function(toc) {
      rendition.on("relocated", (location) => {
        chapterCount++;
        if (chapterCount % 2 === 0 && !adShownAt.includes(chapterCount)) {
          showAd();
          adShownAt.push(chapterCount);
        }
      });
    });

    function showAd() {
      document.getElementById("adPopup").style.display = "block";
      rendition.pause();
    }

    function closeAd() {
      document.getElementById("adPopup").style.display = "none";
      rendition.resume();
    }
  </script>
</body>
</html>
