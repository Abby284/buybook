<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Read Destiny Online</title>
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
  <style>
    body {
      margin: 0; padding: 0; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #fff;
      display: flex; 
      flex-direction: column; 
      height: 100vh;
    }
    header {
      background: #ff4444;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #viewer {
      flex: 1;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <header>Destiny â€” Read Online</header>
  <div id="viewer"></div>

  <script>
    // Load EPUB from the same root folder (adjust filename if needed)
    const book = ePub('./DESTINY.epub');
    
    // Render EPUB into the #viewer container
    const rendition = book.renderTo('viewer', {
      width: '100%',
      height: '100%',
    });
    
    rendition.display();

    // Optional: Keyboard navigation (arrow keys)
    window.addEventListener('keydown', e => {
      if(e.key === 'ArrowRight') rendition.next();
      if(e.key === 'ArrowLeft') rendition.prev();
    });
  </script>
</body>
</html>
