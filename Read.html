<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Read Destiny Online | EPUB Reader</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #ff4444;
      margin-bottom: 15px;
    }
    #viewer {
      width: 90vw;
      height: 75vh;
      border: 1px solid #ff4444;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      overflow: hidden;
      position: relative;
    }
    #book-content {
      width: 100%;
      height: 100%;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
      font-family: 'Times New Roman', serif;
      font-size: 18px;
      line-height: 1.6;
      color: #eee;
      background: #1e1e1e;
    }
    #nav-controls {
      margin-top: 15px;
      text-align: center;
    }
    #nav-controls button {
      background: #ff4444;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    #nav-controls button:hover {
      background: #ff6666;
    }
    #toc {
      margin: 20px auto;
      max-width: 800px;
      background: #1e1e1e;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      color: #ff6666;
      max-height: 200px;
      overflow-y: auto;
      width: 90vw;
    }
    #toc ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    #toc li {
      margin: 5px 0;
      cursor: pointer;
    }
    #toc li:hover {
      text-decoration: underline;
      color: #ff8888;
    }
    .error {
      color: #ff6666;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Destiny — Read Online</h1>

  <!-- EPUB Viewer -->
  <div id="viewer">
    <div id="book-content" tabindex="0">
      Loading book...
    </div>
  </div>

  <!-- Navigation buttons -->
  <div id="nav-controls" aria-label="Navigation Controls">
    <button id="prev">← Previous</button>
    <button id="next">Next →</button>
  </div>

  <!-- Table of Contents from EPUB -->
  <nav id="toc" aria-label="Table of Contents">
    <strong>Table of Contents</strong>
    <ul id="toc-list">
      <li>Loading TOC...</li>
    </ul>
  </nav>

  <!-- epub.js -->
  <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.88/build/epub.min.js"></script>
  <script>
    const CONTENT = document.getElementById("book-content");
    const TOC_LIST = document.getElementById("toc-list");

    // Initialize and load
    const book = ePub("DESTINY.epub");
    book.ready
      .then(() => {
        // Render into the viewer
        const rendition = book.renderTo("book-content", {
          width: "100%",
          height: "100%",
          flow: "paginated",
          stylesheet: `
            body {
              font-family: 'Times New Roman', serif !important;
              font-size: 18px !important;
              color: #eee !important;
              background: #1e1e1e !important;
              margin: 1em !important;
            }
          `,
        });

        // Display first section
        rendition.display();

        // Populate TOC
        book.loaded.navigation.then(toc => {
          TOC_LIST.innerHTML = "";
          toc.forEach(item => {
            const li = document.createElement("li");
            li.textContent = item.label;
            li.tabIndex = 0;
            li.setAttribute("role", "link");
            li.onclick = () => rendition.display(item.href);
            li.onkeydown = e => {
              if (e.key === "Enter" || e.key === " ") {
                rendition.display(item.href);
                e.preventDefault();
              }
            };
            TOC_LIST.appendChild(li);
          });
        });

        // Next / Previous
        document.getElementById("prev").onclick = () => rendition.prev();
        document.getElementById("next").onclick = () => rendition.next();

        // Keyboard
        document.addEventListener("keydown", e => {
          if (
            e.target === document.body ||
            e.target === CONTENT
          ) {
            if (e.key === "ArrowLeft") rendition.prev();
            if (e.key === "ArrowRight") rendition.next();
          }
        });
      })
      .catch(err => {
        CONTENT.innerHTML = `<div class="error">Error loading book: ${err.message}</div>`;
        console.error(err);
      });
  </script>
</body>
</html>
