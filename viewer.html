<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DESTINY - PDF Reader</title>
  <style>
    body {
      margin: 0;
      font-family: 'Times New Roman', serif;
      background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      animation: fadeIn 1.2s ease-in-out;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #toolbar {
      background-color: #f4f1e1;
      border-bottom: 1px solid #ccc;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 16px;
      z-index: 1000;
      position: sticky;
      top: 0;
    }

    #viewerContainer {
      flex: 1;
      overflow: auto;
      padding: 40px 0 20px;
      background: rgba(255,255,255,0.95);
    }

    #pdfViewer .page {
      margin: auto;
      margin-bottom: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.4s ease-in-out, opacity 0.6s ease;
      opacity: 0;
      animation: pageFadeIn 1s forwards;
    }

    @keyframes pageFadeIn {
      to { opacity: 1; }
    }

    #pdfViewer .page:hover {
      transform: scale(1.02);
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      background-color: #ded8c7;
      border: 1px solid #aaa;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #eae4d3;
    }

    .fullscreen-btn {
      font-size: 18px;
      padding: 5px 10px;
      border-radius: 50%;
      background: #dcd2bb;
      border: 1px solid #aaa;
    }

    .ad-banner {
      height: 90px;
      text-align: center;
      background-color: #f0eada;
      color: #555;
      font-style: italic;
      padding: 20px;
      border-top: 1px solid #ccc;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css"/>
</head>
<body>
  <div id="toolbar">
    <div class="controls">
      <button id="prev">Previous</button>
      <button id="next">Next</button>
      <button id="zoomIn">Zoom In</button>
      <button id="zoomOut">Zoom Out</button>
    </div>
    <button id="fullscreenBtn" class="fullscreen-btn" title="Fullscreen">â›¶</button>
  </div>
  <div id="viewerContainer">
    <div id="pdfViewer" class="pdfViewer"></div>
  </div>
  <div class="ad-banner">Advertisement - Your Ad Here</div>

  <script>
    const url = 'DESTINY.pdf';
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    const eventBus = new pdfjsViewer.EventBus();
    const container = document.getElementById('viewerContainer');
    const pdfViewer = new pdfjsViewer.PDFViewer({
      container,
      eventBus,
      useOnlyCssZoom: true,
      textLayerMode: 1
    });

    let pdfDoc = null;
    let currentScale = 1.5;

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    function loadPDF() {
      pdfjsLib.getDocument(url).promise.then(doc => {
        pdfDoc = doc;
        pdfViewer.setDocument(doc);
        const lastPage = +localStorage.getItem('lastPage') || 1;
        pdfViewer.currentPageNumber = lastPage;
        pdfViewer.currentScale = currentScale;
      });
    }

    document.getElementById('prev').addEventListener('click', () => {
      if (pdfViewer.currentPageNumber > 1) {
        pdfViewer.currentPageNumber--;
      }
    });

    document.getElementById('next').addEventListener('click', () => {
      if (pdfViewer.currentPageNumber < pdfDoc.numPages) {
        pdfViewer.currentPageNumber++;
      }
    });

    document.getElementById('zoomIn').addEventListener('click', () => {
      currentScale = Math.min(currentScale + 0.25, 3);
      pdfViewer.currentScale = currentScale;
    });

    document.getElementById('zoomOut').addEventListener('click', () => {
      currentScale = Math.max(currentScale - 0.25, 0.75);
      pdfViewer.currentScale = currentScale;
    });

    eventBus.on('pagechanging', (e) => {
      localStorage.setItem('lastPage', e.pageNumber);
    });

    document.getElementById('fullscreenBtn').addEventListener('click', () => {
      const docElm = document.documentElement;
      if (!document.fullscreenElement) {
        docElm.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    loadPDF();
  </script>
</body>
</html>
