<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DESTINY - A Book by You</title>
  <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Times New Roman', serif;
      background: #f6f1e7 url('paper-texture.jpg') repeat;
    }

    header {
      background-color: #4b2e1e;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 2em;
    }

    #pdf-canvas-container {
      display: flex;
      justify-content: center;
      position: relative;
    }

    canvas {
      margin: 20px 0;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 8px #aaa;
      max-width: 90%;
    }

    #controls {
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #4b2e1e;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    #page-info {
      font-size: 18px;
      margin: 0 10px;
    }

    /* Ad overlay styles */
    #page-ad {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(10, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }

    #page-ad.hidden {
      display: none;
    }

    #page-ad .ad-content {
      background: #1a0000;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px #ff1e1e;
      position: relative;
    }

    #page-ad img {
      max-width: 300px;
      border-radius: 8px;
    }

    .close-ad {
      position: absolute;
      top: -12px;
      right: -12px;
      background: #ff3b3b;
      color: white;
      font-size: 20px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      text-align: center;
      line-height: 30px;
      cursor: pointer;
      box-shadow: 0 0 8px #ff0000;
    }
  </style>
</head>
<body>
  <header>DESTINY</header>

  <section id="pdf-canvas-container">
    <canvas id="pdf-canvas"></canvas>

    <!-- Ad Overlay -->
    <div id="page-ad" class="hidden">
      <div class="ad-content">
        <span class="close-ad" onclick="hideAd()">Ã—</span>
        <a href="https://example.com" target="_blank">
          <img src="https://via.placeholder.com/300x250.png?text=Your+Ad+Here" alt="Ad" />
        </a>
      </div>
    </div>
  </section>

  <div id="controls">
    <button onclick="goPrevious()">Previous</button>
    <span id="page-info">Page 1 of X</span>
    <button onclick="goNext()">Next</button>
  </div>

  <script>
    const url = 'DESTINY.pdf'; // Ensure your PDF is in the same folder

    let pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null,
        scale = 1.3,
        canvas = document.getElementById('pdf-canvas'),
        ctx = canvas.getContext('2d');

    function showAd() {
      const ad = document.getElementById('page-ad');
      ad.classList.remove('hidden');
      setTimeout(() => {
        hideAd();
      }, 6000); // Auto-hide after 6 seconds
    }

    function hideAd() {
      const ad = document.getElementById('page-ad');
      ad.classList.add('hidden');
    }

    function renderPage(num) {
      pageRendering = true;
      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale: scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        const renderTask = page.render(renderContext);

        renderTask.promise.then(function() {
          pageRendering = false;
          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });

        document.getElementById('page-info').textContent = `Page ${num} of ${pdfDoc.numPages}`;

        // Show ad after every 10 pages
        if (num % 10 === 0) {
          showAd();
        }
      });
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    function goPrevious() {
      if (pageNum <= 1) return;
      pageNum--;
      queueRenderPage(pageNum);
    }

    function goNext() {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      queueRenderPage(pageNum);
    }

    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      document.getElementById('page-info').textContent = `Page ${pageNum} of ${pdfDoc.numPages}`;
      renderPage(pageNum);
    });
  </script>
</body>
</html>
