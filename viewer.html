<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DESTINY - PDF Reader</title>
  <style>
    body {
      margin: 0;
      font-family: 'Times New Roman', serif;
      background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      animation: fadeIn 1s ease-in-out;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #toolbar {
      background-color: #f8f4e6;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .controls button, .fullscreen-btn {
      background: #e3dcc5;
      border: 1px solid #aaa;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s ease;
    }

    .controls button:hover, .fullscreen-btn:hover {
      background-color: #f0eada;
    }

    .fullscreen-btn {
      font-size: 18px;
      padding: 5px 10px;
    }

    #viewerContainer {
      margin-top: 60px;
      flex: 1;
      overflow: auto;
      padding: 20px 0;
      background: rgba(255,255,255,0.96);
    }

    #pdfViewer .page {
      margin: auto;
      margin-bottom: 20px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      transition: opacity 0.6s ease, transform 0.3s ease-in-out;
      opacity: 0;
      animation: pageFadeIn 1s forwards;
    }

    @keyframes pageFadeIn {
      to { opacity: 1; }
    }

    .ad-banner {
      height: 80px;
      text-align: center;
      background-color: #f5f0de;
      font-style: italic;
      color: #555;
      line-height: 80px;
      border-top: 1px solid #ccc;
    }
  </style>

  <!-- PDF.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css"/>
</head>

<body>
  <!-- Toolbar -->
  <div id="toolbar">
    <div class="controls">
      <button id="prev">Previous</button>
      <button id="next">Next</button>
      <button id="zoomIn">Zoom In</button>
      <button id="zoomOut">Zoom Out</button>
    </div>
    <button id="fullscreenBtn" class="fullscreen-btn" title="Toggle Fullscreen">â›¶</button>
  </div>

  <!-- PDF Viewer Container -->
  <div id="viewerContainer">
    <div id="pdfViewer" class="pdfViewer"></div>
  </div>

  <!-- Ad Section -->
  <div class="ad-banner">ðŸ“š Advertisement â€“ Your Book Ad Here!</div>

  <!-- PDF Viewer Script -->
  <script>
    const url = 'DESTINY.pdf';
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    const eventBus = new pdfjsViewer.EventBus();
    const container = document.getElementById('viewerContainer');
    const viewer = document.getElementById('pdfViewer');

    const pdfViewer = new pdfjsViewer.PDFViewer({
      container,
      eventBus,
      textLayerMode: 1
    });

    let pdfDoc = null;
    let currentScale = 1.25;

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    function loadPDF() {
      pdfjsLib.getDocument(url).promise.then(doc => {
        pdfDoc = doc;
        pdfViewer.setDocument(doc);

        const lastPage = parseInt(localStorage.getItem('lastPage')) || 1;
        pdfViewer.currentPageNumber = lastPage;
        pdfViewer.currentScale = currentScale;
      });
    }

    document.getElementById('prev').addEventListener('click', () => {
      if (pdfViewer.currentPageNumber > 1) {
        pdfViewer.currentPageNumber--;
      }
    });

    document.getElementById('next').addEventListener('click', () => {
      if (pdfViewer.currentPageNumber < pdfDoc.numPages) {
        pdfViewer.currentPageNumber++;
      }
    });

    document.getElementById('zoomIn').addEventListener('click', () => {
      currentScale = Math.min(currentScale + 0.25, 3);
      pdfViewer.currentScale = currentScale;
    });

    document.getElementById('zoomOut').addEventListener('click', () => {
      currentScale = Math.max(currentScale - 0.25, 0.75);
      pdfViewer.currentScale = currentScale;
    });

    document.getElementById('fullscreenBtn').addEventListener('click', () => {
      const docEl = document.documentElement;
      if (!document.fullscreenElement) {
        docEl.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    eventBus.on('pagechanging', (e) => {
      localStorage.setItem('lastPage', e.pageNumber);
    });

    loadPDF();
  </script>
</body>
</html>
