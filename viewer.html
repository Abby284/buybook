<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF VIEWER</title>
  <style>
    /* Root & body */
    :root {
      --bg-dark: #121212;
      --bg-panel: #1a1a1a;
      --red-dark: #8b0000;
      --red-hover: #b22222;
      --red-disabled: #330000;
    }
    body {
      margin: 0;
      background-color: var(--bg-dark);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      background-color: var(--red-dark);
      padding: 10px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 2px;
      flex-shrink: 0;
      user-select: none;
    }

    /* Main viewer container */
    #viewer-container {
      flex-grow: 1;
      display: flex;
      width: 100%;
      background-color: var(--bg-panel);
      overflow: hidden;
    }

    /* Thumbnail sidebar */
    #thumbnail-container {
      width: 100px;
      background-color: var(--bg-panel);
      border-right: 2px solid var(--red-dark);
      overflow-y: auto;
      padding: 5px;
    }
    .thumb {
      border: 1px solid var(--red-dark);
      margin-bottom: 8px;
      cursor: pointer;
      border-radius: 4px;
      user-select: none;
    }
    .thumb.selected {
      box-shadow: 0 0 10px var(--red-dark);
    }

    /* PDF canvas area */
    #canvas-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: auto;
      padding: 10px;
    }
    #pdf-render {
      border: 2px solid var(--red-dark);
      border-radius: 6px;
      background: var(--bg-dark);
      user-select: none;
      display: block;
      max-width: 100%;
      max-height: 100%;
    }

    /* Controls */
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background: var(--bg-panel);
      flex-shrink: 0;
      user-select: none;
    }
    button {
      background-color: var(--red-dark);
      border: none;
      padding: 8px 16px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.2s ease;
      min-width: 70px;
    }
    button:disabled {
      background-color: var(--red-disabled);
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: var(--red-hover);
    }
    #page-info {
      align-self: center;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>DESTINY BY Abhishek Prakash- "we meet for reason"</header>

  <div id="viewer-container">
    <div id="thumbnail-container"></div>
    <div id="canvas-container">
      <canvas id="pdf-render"></canvas>
    </div>
  </div>

  <div class="controls">
    <button id="prev-page" title="Previous Page">Prev</button>
    <button id="next-page" title="Next Page">Next</button>
    <span id="page-info">Page 1 of 1</span>
    <button id="zoom-out" title="Zoom Out">-</button>
    <button id="zoom-in" title="Zoom In">+</button>
    <button id="fullscreen-toggle" title="Toggle Fullscreen">Fullscreen</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.7.107/pdf.min.js"></script>
  <script>
    const url = 'DESTINY.pdf';
    let pdfDoc = null,
        pageNum = parseInt(localStorage.getItem('pdf-last-page')) || 1,
        pageIsRendering = false,
        pageNumIsPending = null;
    let scale = 1.5, minScale = 0.5, maxScale = 3.0, scaleStep = 0.25;

    const canvas = document.getElementById('pdf-render');
    const ctx = canvas.getContext('2d');
    const thumbContainer = document.getElementById('thumbnail-container');

    // Render page
    const renderPage = num => {
      pageIsRendering = true;
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale });
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        page.render({ canvasContext: ctx, viewport }).promise.then(() => {
          pageIsRendering = false;
          if (pageNumIsPending !== null) {
            renderPage(pageNumIsPending);
            pageNumIsPending = null;
          }
        });

        document.getElementById('page-info').textContent = `Page ${num} of ${pdfDoc.numPages}`;
        document.getElementById('prev-page').disabled = num <= 1;
        document.getElementById('next-page').disabled = num >= pdfDoc.numPages;
        document.getElementById('zoom-out').disabled = scale <= minScale;
        document.getElementById('zoom-in').disabled = scale >= maxScale;

        // Highlight thumbnail
        document.querySelectorAll('.thumb').forEach(t => t.classList.remove('selected'));
        const sel = document.querySelector(`.thumb[data-page='${num}']`);
        if (sel) sel.classList.add('selected');

        // Save current page to localStorage
        localStorage.setItem('pdf-last-page', num);
      });
    };

    const queueRender = num => pageIsRendering ? pageNumIsPending = num : renderPage(num);

    // Navigation buttons
    document.getElementById('prev-page').onclick = () => {
      if (pageNum > 1) {
        pageNum--;
        queueRender(pageNum);
      }
    };
    document.getElementById('next-page').onclick = () => {
      if (pageNum < pdfDoc.numPages) {
        pageNum++;
        queueRender(pageNum);
      }
    };
    document.getElementById('zoom-in').onclick = () => {
      if (scale < maxScale) {
        scale = Math.min(scale + scaleStep, maxScale);
        queueRender(pageNum);
      }
    };
    document.getElementById('zoom-out').onclick = () => {
      if (scale > minScale) {
        scale = Math.max(scale - scaleStep, minScale);
        queueRender(pageNum);
      }
    };

    // Fullscreen toggle
    document.getElementById('fullscreen-toggle').onclick = () => {
      const elem = document.documentElement;
      if (!document.fullscreenElement) {
        elem.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    };

    // Keyboard shortcuts
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') document.getElementById('prev-page').click();
      if (e.key === 'ArrowRight') document.getElementById('next-page').click();
      if (['+', '=', 'Add'].includes(e.key)) document.getElementById('zoom-in').click();
      if (['-', 'Subtract'].includes(e.key)) document.getElementById('zoom-out').click();
    });

    // Generate thumbnails
    function generateThumbnails() {
      for (let i = 1; i <= pdfDoc.numPages; i++) {
        pdfDoc.getPage(i).then(page => {
          const viewport = page.getViewport({ scale: 0.3 });
          const canvasThumb = document.createElement('canvas');
          canvasThumb.width = viewport.width;
          canvasThumb.height = viewport.height;
          page.render({ canvasContext: canvasThumb.getContext('2d'), viewport });
          canvasThumb.className = 'thumb';
          canvasThumb.setAttribute('data-page', i);
          canvasThumb.onclick = () => {
            pageNum = i;
            queueRender(i);
          };
          thumbContainer.append(canvasThumb);
        });
      }
    }

    // Load PDF document
    pdfjsLib.getDocument(url).promise.then(doc => {
      pdfDoc = doc;
      generateThumbnails();
      // Ensure starting page is valid (in case PDF changed)
      if (pageNum < 1 || pageNum > pdfDoc.numPages) pageNum = 1;
      renderPage(pageNum);
    });
  </script>
</body>
</html>
