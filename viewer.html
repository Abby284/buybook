<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destiny by Abhishek Prakash</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #0f0f0f;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: fadeIn 1s ease-in;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
      background: #1a1a1a;
      color: #ff4747;
      box-shadow: 0 2px 10px rgba(255, 71, 71, 0.3);
      letter-spacing: 1px;
    }
    #viewer-container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    #thumbnail-container {
      width: 100px;
      background: #1e1e1e;
      overflow-y: auto;
      padding: 10px;
      border-right: 1px solid #333;
      transition: all 0.3s;
    }
    .thumb {
      width: 100%;
      margin-bottom: 12px;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0.7;
      transition: transform 0.2s ease, opacity 0.3s;
    }
    .thumb:hover {
      transform: scale(1.05);
      opacity: 1;
    }
    .thumb.selected {
      border: 2px solid #ff4747;
      box-shadow: 0 0 10px #ff4747;
      opacity: 1;
    }
    #pdf-canvas-container {
      flex: 1;
      background: #121212;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: auto;
      padding: 20px;
      animation: fadeIn 1.2s ease-in;
    }
    canvas {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 71, 71, 0.5);
    }
    .controls {
      display: flex;
      gap: 12px;
      margin-top: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      background: #ff4747;
      border: none;
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: #ff1f1f;
      transform: scale(1.05);
    }
    #page-info {
      margin-top: 10px;
      font-size: 1rem;
      color: #ffaaaa;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @media (max-width: 768px) {
      #viewer-container {
        flex-direction: column;
      }
      #thumbnail-container {
        width: 100%;
        height: 80px;
        overflow-x: auto;
        white-space: nowrap;
        display: flex;
        gap: 10px;
      }
      .thumb {
        width: auto;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <header>Destiny by Abhishek Prakash</header>
  <div id="viewer-container">
    <aside id="thumbnail-container"></aside>
    <section id="pdf-canvas-container">
      <canvas id="pdf-render"></canvas>
      <div class="controls">
        <button id="prev-page">‚¨Ö</button>
        <button id="next-page">‚û°</button>
        <button id="zoom-in">üîç+</button>
        <button id="zoom-out">üîç-</button>
        <button id="fullscreen-toggle">‚õ∂</button>
      </div>
      <div id="page-info">Page 1</div>
    </section>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.7.107/pdf.min.js"></script>
  <script>
    const url = 'DESTINY.pdf';
    let pdfDoc = null,
        pageNum = parseInt(localStorage.getItem('pdf-last-page')) || 1,
        pageIsRendering = false,
        pageNumIsPending = null,
        scale = 1.5;

    const canvas = document.getElementById('pdf-render');
    const ctx = canvas.getContext('2d');
    const pageInfo = document.getElementById('page-info');
    const prevPageBtn = document.getElementById('prev-page');
    const nextPageBtn = document.getElementById('next-page');
    const zoomInBtn = document.getElementById('zoom-in');
    const zoomOutBtn = document.getElementById('zoom-out');
    const fullscreenBtn = document.getElementById('fullscreen-toggle');
    const thumbnailContainer = document.getElementById('thumbnail-container');

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.7.107/pdf.worker.min.js';

    function renderPage(num) {
      pageIsRendering = true;

      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderCtx = {
          canvasContext: ctx,
          viewport
        };

        page.render(renderCtx).promise.then(() => {
          pageIsRendering = false;
          if (pageNumIsPending !== null) {
            renderPage(pageNumIsPending);
            pageNumIsPending = null;
          }
        });

        pageInfo.textContent = `Page ${num} of ${pdfDoc.numPages}`;
        localStorage.setItem('pdf-last-page', num);
        highlightThumbnail(num);
      });
    }

    function queueRenderPage(num) {
      if (pageIsRendering) {
        pageNumIsPending = num;
      } else {
        renderPage(num);
      }
    }

    function showPrevPage() {
      if (pageNum <= 1) return;
      pageNum--;
      queueRenderPage(pageNum);
    }

    function showNextPage() {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      queueRenderPage(pageNum);
    }

    function zoomIn() {
      if (scale >= 3) return;
      scale += 0.25;
      queueRenderPage(pageNum);
    }

    function zoomOut() {
      if (scale <= 0.5) return;
      scale -= 0.25;
      queueRenderPage(pageNum);
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function highlightThumbnail(pageNumber) {
      document.querySelectorAll('.thumb').forEach(t => t.classList.remove('selected'));
      const thumb = document.querySelector(`.thumb[data-page='${pageNumber}']`);
      if (thumb) thumb.classList.add('selected');
    }

    function generateThumbnails() {
      for (let i = 1; i <= pdfDoc.numPages; i++) {
        pdfDoc.getPage(i).then(page => {
          const viewport = page.getViewport({ scale: 0.3 });
          const canvasThumb = document.createElement('canvas');
          canvasThumb.classList.add('thumb');
          canvasThumb.setAttribute('data-page', i);
          canvasThumb.height = viewport.height;
          canvasThumb.width = viewport.width;

          const ctxThumb = canvasThumb.getContext('2d');
          const renderCtx = { canvasContext: ctxThumb, viewport };
          page.render(renderCtx).promise.then(() => {
            thumbnailContainer.appendChild(canvasThumb);
            canvasThumb.addEventListener('click', () => {
              pageNum = i;
              queueRenderPage(i);
            });
          });
        });
      }
    }

    pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
      pdfDoc = pdfDoc_;
      if (pageNum > pdfDoc.numPages) pageNum = 1;
      generateThumbnails();
      renderPage(pageNum);
    });

    prevPageBtn.onclick = showPrevPage;
    nextPageBtn.onclick = showNextPage;
    zoomInBtn.onclick = zoomIn;
    zoomOutBtn.onclick = zoomOut;
    fullscreenBtn.onclick = toggleFullscreen;

    document.addEventListener('keydown', e => {
      switch (e.key) {
        case 'ArrowLeft': showPrevPage(); break;
        case 'ArrowRight': showNextPage(); break;
        case '+': case '=': zoomIn(); break;
        case '-': zoomOut(); break;
        case 'f': case 'F': toggleFullscreen(); break;
      }
    });
  </script>
</body>
</html>
